<div class="hero-banner">
  <div class="hero-content">
    <h1>Welcome to FoodStore</h1>
    <p>Discover delicious food delivered fresh to your door</p>
    <a routerLink="/products" class="cta-btn">Shop Now</a>
  </div>
</div>

<!-- Featured Categories -->
<section class="categories-section">
  <h2 class="section-title">Shop by Category</h2>
  <div class="categories-grid">
    <div *ngFor="let cat of categories" class="category-card" [routerLink]="['/products']" [queryParams]="{ category: cat }">
      <h3>{{ cat }}</h3>
    </div>
  </div>
</section>

<!-- Featured Products Banner -->
<div class="promo-banner">
  <h2>Featured This Week</h2>
  <p>Try our best sellers and customer favorites</p>
</div>

<!-- Featured Products -->
<section class="featured-section">
  <div class="products-grid" *ngIf="!loading">
    <app-product-card
      *ngFor="let product of featuredProducts"
      [product]="product">
    </app-product-card>
  </div>

  <div class="loading" *ngIf="loading">
    Loading featured products...
  </div>
</section>

<!-- Call to Action -->
<section class="cta-section">
  <h2>Ready to Order?</h2>
  <p>Browse our complete menu and place your order now</p>
  <a routerLink="/products" class="cta-btn-large">View All Products</a>
</section>
